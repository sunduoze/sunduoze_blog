{{ if .Params.mermaid }}
<script 
  src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js">
</script>
<script 
  src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js">
</script>
<script 
  src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js">
</script>
<script 
  src="http://flowchart.js.org/flowchart-latest.js">
</script>

<!-- <script>
  flowchart.initialize({startOnLoad:true});
</script> -->

<script>
  mermaid.initialize({startOnLoad:true});
</script>
<script>
  // Replace mermaid pre.code to div
  Array.from(document.getElementsByClassName("language-mermaid")).forEach(
    (el) => {
      el.parentElement.outerHTML = `<div class="mermaid">${el.innerText}</div>`;
    }
  );
</script>
<style>
  /* Set svg to center */
  .mermaid svg {
    display: block;
    margin: auto;
  }
</style>
{{ end }}
