title: "Sun's Blog"
languageCode: "zh-CN"
baseurl: "http://enzo-sun.top" #https://github.com/sunduoze/sunduoze.github.io.git
theme: "hugo-theme" #####
copyright: "Copyright (c) 2015. All rights reserved."
MetaDataFormat: "yaml"
canonifyurls: true
builddrafts: true
PaginatePath: paginator
pygmentsStyle: "default"
pygmentsUseClasses: true
RSSUri: "feed.xml"
disablePathToLower: true 
hasCJKLanguage: true
math : true
mermaid : true
permalinks:
  posts: /:year/:month/:day/:slug/
Taxonomies:
  tag: "tags"
  category: "categories"
params:
  CopyrightHTML: "Copyright &#xA9; 2015. All Rights Reserved."
  GitHubUser: "sunduoze"
  SidebarRecentLimit: 5
  DateForm : "2006年01月02日" #don't change
  Tagline: "_Tags"
  Description: "Resonance,natural language communication"
  Keywords: "思考,EE,笔记,其他"
  Categories:
    - "笔记"
    - "技术"
    - "思考"
menu:
  main:
      - Name: "归档"
        Pre: "<i class='fa fa-heart'></i>"
        Weight: -110
        Identifier: "post"
        URL: "/post/"
      - Name: "关于我"
        Pre: "<i class='fa fa-road'></i>"
        Identifier: "about"
        Weight: -100
        URL: "/about/"
author:
  name: "sunduoze"

markup:
  markup.goldmark
  markup.goldmark.renderer
  unsafe = true

images:
  - 480x
  - 768x
  - 960x
  - 1024x
  - 1920x
  - 720x340
  - 520x245